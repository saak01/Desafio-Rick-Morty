<section class="list-container" infinite-scroll infinite-scroll
infinite-scroll [infiniteScrollDistance]="2"
[infiniteScrollThrottle]="500"
(scrolled)="onScrollDown()"
[scrollWindow]="false">

  <header class="d-flex justify-content-center">
    <input class="input-search" type="text" (input)="onInputChange($event)">
    <button class="button-search"><mat-icon>search</mat-icon></button>
  </header>
  <section class="d-flex flex-row flex-wrap" *ngIf="isLoading === true">
    <div class="col-12 col-lg-3 col-md-6 col-sm-12 col-xs-12"  *ngFor="let item of mockData" id="skeleton-cards-container" >
      <app-card-skeleton-root></app-card-skeleton-root>
    </div>
  </section>

  <section class="d-flex flex-row flex-wrap" *ngIf="isLoading === false">
    <div class="col-12 col-lg-3 col-md-6 col-sm-12 col-xs-12"  *ngFor="let item of listFilteredCharacters" id="cards-container">
      <app-card-menu [dataCard]="item"></app-card-menu>
    </div>
  </section>

  <section class="d-flex justify-content-center" *ngIf="this.listFilteredCharacters.length == 0">
    <div>
      <img src="../../../../../assets/empty-seach.png" style="margin-top: 10px;" alt="" srcset="" >
      <H1 style="text-align: center;"> NÃ£o Encontrado :| </H1>
    </div>
  </section>


</section>
