<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

    <!-- Avatar Icon -->
    <div class="d-flex justify-content-center">
      <div class="user-pic">
      </div>
    </div>
    <!-- Name User -->
    <h1 class="user-name">Rick Sanchez</h1>

    <!-- List Navigators -->
    <mat-nav-list>
      <a mat-list-item class="list-container" [routerLink]="['/home/list-characters']" >
        <mat-icon class="icon-list">home</mat-icon>
        <span class="icon-title">Home</span>
      </a>

      <a mat-list-item href="#" class="list-container">
        <mat-icon class="icon-list">favorite</mat-icon>
        <span class="icon-title">Favoritos</span>
      </a>

      <a mat-list-item href="#" class="list-container">
        <mat-icon class="icon-list">dashboard</mat-icon>
        <span class="icon-title">Central</span>
      </a>
    </mat-nav-list>
    <!-- Exit Button  -->
    <button class="exit-button" (click)="onClick()">
      <mat-icon>exit_to_app
      </mat-icon></button>

  </mat-sidenav>
  <!--  -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Content -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
